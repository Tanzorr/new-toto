<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vault of paginatedVaultsResponse.data; let i = index">
      <td (click)="getVault(vault.id)" class="vault-item">
        {{ vault.name }}
      </td>
    </tr>
  </tbody>
</table>
