<div class="modal-header">
  <h4 class="modal-title">Edit Vault</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="vaultForm">
    <app-form-group label="Name" controlName="name" [errorMessage]="getErrorMessage('name')">
      <input formControlName="name" class="form-control" id="name" name="vaultName" required />
      <input type="hidden" formControlName="user_id" id="user_id" />
    </app-form-group>

    <app-form-group
      label="Description"
      controlName="description"
      [errorMessage]="getErrorMessage('description')"
    >
      <textarea
        class="form-control"
        formControlName="description"
        id="vaultDescription"
        name="vaultDescription"
        required
      ></textarea>
    </app-form-group>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="vaultForm.invalid"
    (click)="saveVault()"
  >
    Save
  </button>
</div>
