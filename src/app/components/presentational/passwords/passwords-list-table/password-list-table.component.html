<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let password of passwordList">
      <td>
        <a href="#">{{ password.name }}</a>
      </td>
      <td>
        <button class="btn btn-primary" (click)="updatePasswordById(password)">Edit</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deletePasswordById(password.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
