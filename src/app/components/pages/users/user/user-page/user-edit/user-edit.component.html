<h3>Edit user</h3>
<ng-container *ngIf="user$ | async as user">
  <app-attached-media-collection [medias]="user?.media" (detachMediaId)="detachMedia($event, user.id)"></app-attached-media-collection>
  <app-edit-user-form [userData]="user"
                      (formSubmit)="updateUser($event)"
                      (addMedia)="selectMedia(user.id)"
  ></app-edit-user-form>
</ng-container>
