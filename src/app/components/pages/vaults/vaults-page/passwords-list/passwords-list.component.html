<div class="pt-3 pb-3">
  <button class="btn btn-success" (click)="addPasswordModal()">Add Password</button>
</div>

<app-search #scrollContainer (search)="getSearch($event)" customClass="w-50 mt-3, mb-3"></app-search>
<div class="overflow-y-scroll scroll-container">
  <app-password-list-table
    [passwordList]="passwords$ | async"
    (deletePassword)="deletePasswordModel($event)"
    (updatePassword)="updatePasswordModal($event)"
  ></app-password-list-table>
</div>
