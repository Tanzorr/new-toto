<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let column of columns">
        {{ column.header }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data" [class]="trExtraClasses" >
      <td *ngFor="let column of columns">
        <ng-container *ngIf="!column.template; else templateRef">
          <div *ngIf="column.field">
            {{ row[column.field] }}
          </div>
          <a *ngIf="!column.field" [routerLink]="row.id" >
            {{ row.name }}
          </a>
        </ng-container>
        <ng-template #templateRef>
          <ng-container *ngTemplateOutlet="fragment; context: { $implicit: row }"></ng-container>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
