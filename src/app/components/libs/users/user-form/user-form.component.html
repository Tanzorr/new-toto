<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" formControlName="name" class="form-control" id="name">
    <!-- Перевірка помилок для поля name -->
    <div *ngIf="userForm.controls['name'].touched && userForm.controls['name'].errors">
      <small class="text-danger" *ngIf="userForm.controls['name'].errors?.['required']">
        Name is required.
      </small>
      <small class="text-danger" *ngIf="userForm.controls['name'].errors?.['minlength']">
        Name must be at least 2 characters long.
      </small>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email"  formControlName="email" class="form-control" id="email">
    <div *ngIf="userForm.controls['email'].touched && userForm.controls['email'].errors">
      <small class="text-danger" *ngIf="userForm.controls['email'].errors?.['required']">
        Name is required.
      </small>
      <small class="text-danger" *ngIf="userForm.controls['email'].errors?.['minlength']">
        Name must be at least 2 characters long.
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
    {{ userData.name ? 'Update User' : 'Create User' }}
  </button>
</form>
